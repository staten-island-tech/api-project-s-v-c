    <div class="wrapper">
      <h1 class="banner">Photolio</h1>
      <form id="pic-form" class="user-input">
        <div class="user-search">
          <h2 class="user-search-banner">Search for a Picture</h2>
          <textarea
            id="pic-theme"
            class="nes-textarea"
            placeholder="Search for a Picture"
          ></textarea>
          <div>
            <input type="submit" value="Submit" class="nes-btn" />
          </div>
        </div>
      </form>
      <div class="display-name">
        <h1 class="pic-name-size"></h1>
        <h2 class="pic-num"></h2> 
      </div>

      <div class="display-image-banner">
        <img src="" alt="" class="display-image-1-def" />
        <img src="" alt="" class="display-image-2-def" />
        <img src="" alt="" class="display-image-3-front" />
        <img src="" alt="" class="display-image-4-back" />
        <img src="" alt="" class="display-image-5-back" />
        <img src="" alt="" class="display-image-6-back" />
      </div>
      <div class="theme">ok</div>
    </div>
