<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://unpkg.com/nes.css@latest/css/nes.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="banner">National Dex</h1>
      <form id="pic-form" class="user-input">
        <div class="user-search">
          <h2 class="user-search-banner">Search for a Picture</h2>
          <textarea
            id="pic-theme"
            class="nes-textarea"
            placeholder="Search for a Picture"
          ></textarea>
          <div>
            <input type="submit" value="Submit" class="nes-btn" />
          </div>
        </div>
      </form>
      <div class="display-name">
        <h1 class="pic-name-size"></h1>
        <h2 class="pic-num"></h2>
      </div>

      <div class="display-image-banner">
        <img src="" alt="" class="display-image-1-def" />
        <img src="" alt="" class="display-image-2-def" />
        <img src="" alt="" class="display-image-3-front" />
        <img src="" alt="" class="display-image-4-back" />
      </div>
      <div class="theme">SVC</div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
