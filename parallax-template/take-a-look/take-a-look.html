<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://unpkg.com/nes.css@latest/css/nes.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
  
      <!-- Sidebar -->
      <nav class="w3-sidebar w3-black w3-animate-top w3-xxlarge" style="display:none;padding-top:150px" id="mySidebar">
        <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-black w3-xxlarge w3-padding w3-display-topright" style="padding:6px 24px">
          <i class="fa fa-remove"></i>
        </a>
        <div class="w3-bar-block w3-center">
          <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-black">About</a>
          <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-black">Photos</a>
          <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-black">Shop</a>
          <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-black">Contact</a>
        </div>
      </nav>
      
      <!-- !PAGE CONTENT! -->
      <div class="w3-content" style="max-width:1500px">
      
      <!-- Header -->
      <div class="w3-opacity">
      <span class="w3-button w3-xxlarge w3-white w3-right" onclick="w3_open()"><i class="fa fa-bars"></i></span> 
      <div class="w3-clear"></div>
      <header class="w3-center w3-margin-bottom">
        <h1><b>PHOTOLIO</b></h1>
        <div class="wrapper">

            <form id="pic-form" class="user-input">
              <div class="user-search">

                <textarea
                  id="pic-theme"
                  class="nes-textarea"
                  placeholder="Search for a Picture"
                ></textarea>
                <div>
                  <input type="submit" value="Submit" class="nes-btn" />
                </div>
              </div>
            </form>
            <div class="display-name">
              <h1 class="pic-name-size"></h1>
              <h2 class="pic-num"></h2>
            </div>
      </header>
      </div>
          <body>
          

      <div class="display-image-banner">
        <img src="" alt="" class="display-image-1-def" />
        <img src="" alt="" class="display-image-2-def" />
        <img src="" alt="" class="display-image-3-front" />
        <img src="" alt="" class="display-image-4-back" />
        <img src="" alt="" class="display-image-5-back" />
        <img src="" alt="" class="display-image-6-back" /> 
      </div>
      <div class="theme"></div>
    </div>
    <script type="text/javascript" src='/jquery/jquery.min.js' ></script>
      <script type="text/javascript" src='/JavaScriptSpellCheck/include.js' ></script>
    <script src="./app.js"></script>

    
      
      <!-- End Page Content -->
      </div>
      

      <script>
    
      // Open and close sidebar
      function w3_open() {
        document.getElementById("mySidebar").style.width = "100%";
        document.getElementById("mySidebar").style.display = "block";
      }
      
      function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
      }
      </script>
      
      </body>
      </html>
